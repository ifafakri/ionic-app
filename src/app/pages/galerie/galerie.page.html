<ion-header>
  <ion-toolbar>
    <ion-menu-button slot="start"></ion-menu-button>
    <ion-title>galerie</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-card>
  <ion-card-content>
    <ion-item>
      <ion-label>Mot cle</ion-label>
      <ion-input type="text" [(ngModel)]="moCle"></ion-input>
      <ion-button (click)="chargerImage()">OK</ion-button>
    </ion-item>
  </ion-card-content>
</ion-card>
<ion-list *ngIf="dataImages">
  <ion-card *ngFor="let image of dataImages">
    <ion-card-header>
      <ion-item>
        <ion-avatar slot="start">
          <ion-img [src]="image.userImageURL"></ion-img>
        </ion-avatar>
        <ion-label>{{image.user}}</ion-label>
      </ion-item>
    </ion-card-header>
    <ion-card-content>
      <ion-img [src]="image.previewURL"></ion-img>
    </ion-card-content>
    <ion-card-content>
      <ion-row>
        <ion-col>
          <ion-button fill="outline" size="small">
            <ion-icon name="thumbs-up"></ion-icon>
            <ion-label>{{image.likes}}</ion-label>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="outline" size="small">
            <ion-icon name="document-text-outline"></ion-icon>
            <ion-label>{{image.comments}}</ion-label>
          </ion-button>
        </ion-col>
        <ion-col>
          <ion-button fill="outline" size="small">
            <ion-icon name="download"></ion-icon>
            <ion-label>{{image.downloads}}</ion-label>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>
</ion-list>
<ion-infinite-scroll threshold="100px" (ionInfinite)="pageSuivante($event)">
  <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="chargement ...">
  </ion-infinite-scroll-content>
</ion-infinite-scroll>
</ion-content>
