<ion-header>
  <ion-toolbar color="primary">
   <ion-menu-button slot="start"></ion-menu-button>
   <ion-title>Nouvel Endroit</ion-title>
  </ion-toolbar>
  </ion-header>
  <ion-content>
    <form #f="ngForm" (ngSubmit)="onAddLocation(f.value)">
     <ion-list>
     <ion-item>
     <ion-label>Titre :</ion-label>
     <ion-input type="text" name="title" ngModel></ion-input>
     </ion-item>
     <ion-item>
     <ion-label>Ville :</ion-label>
     <ion-input type="text" name="city" ngModel></ion-input>
     </ion-item>
     <ion-item>
     <ion-label>Pays :</ion-label>
     <ion-input type="text" name="country" ngModel></ion-input>
     </ion-item>
     <ion-item>
     <ion-label>Mots-cl√©s :</ion-label>
     <ion-input type="text" name="keyWords" ngModel></ion-input>
     </ion-item>
     </ion-list>
     <ion-button type="submit" [disabled]="CliqueFait">Save</ion-button>
    </form>
    </ion-content>
